<!DOCTYPE html>
<html>
<head>
  <script src="jspsych-6.1.0/jspsych.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
  <script src="jspsych-audio-ldt.js"></script>
  <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css"></link>
  <style>
  .stimulus { font-size: 32px; }
  </style>
</head>

<script>
var timeline = [];

var click_to_enable_audio = {
  type: 'html-button-response',
  stimulus: 'Click to register user interaction to allow audio to play.',
  choices: ['NEXT']
}
timeline.push(click_to_enable_audio);


var demo_trial = {
  type: 'audio-ldt',
  audio: 'CD10ldt.mp3',
  words: [
    {word: 'wrancing', validity: 'valid', category: 'narrative'},
    {word: 'feigning', validity: 'valid', category: 'nonnarrative'},
    {word: 'crouting', validity: 'invalid', category: 'nonword'},
    {word: 'athiring', validity: 'invalid', category: 'nonword'}
  ],
  valid_key: 'y',
  invalid_key: 'n',
  fixation_duration: 15000
}
timeline.push(demo_trial);

jsPsych.init({
  timeline: timeline,
  use_webaudio: false,
  on_finish: function() {
    jsPsych.data.displayData();
  }
});
</script>

</html>
